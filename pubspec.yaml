name: covid19mobile
description: COVID19 App

version: 1.0.0+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Internalization
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  intl: ^0.16.0

  # Services
  dio: ^3.0.9
  logger: ^0.8.3

  # App
  cupertino_icons: ^0.1.2
  provider: ^4.0.4
  rxdart: ^0.23.1

  # UI
  google_fonts: ^0.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  mockito: ^4.1.1
  build_runner: ^1.8.0
  json_serializable: ^3.2.5

flutter:
  uses-material-design: true
  assets:
    - google_fonts/

flutter_intl:
  enabled: true
